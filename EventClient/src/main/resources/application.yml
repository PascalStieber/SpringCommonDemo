spring:
  profiles: docker_env
  application:
    name: eventclient
  cloud:
    stream:
      bindings:
        input:
            destination:  eventtopic
            content-type: application/json
        output:
            destination:  eventtopic
            content-type: application/json
      kafka:
        binder:
          zkNodes: ${ENV_HOST}
          brokers: ${ENV_HOST}
          
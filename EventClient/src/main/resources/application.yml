spring:
  application:
    name: eventclient
  cloud:
    stream:
      bindings:
        output:
            destination:  eventtopic
            content-type: application/json
        input:
            destination:  eventtopic
            content-type: application/json
      kafka:
        binder:
          zkNodes: 192.168.99.101
          brokers: 192.168.99.101
logging:
  level:
    org.springframework.kafka: trace
